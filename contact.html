<body >

    <div class="container-fluid contact-content row-xs-13-over contact-page-cta login-cluster form-cluster-md-8">
	<div class="row">
        <div class = "top-xs-1-over">
	    <div class="form-cluster-md-8 jumbotron-minimal-forms">
		<div class="form-cluster-title form-cluster-custom ">
		    <h4 class="tp-sm-up-5 text-uppercase text-xs-center m-b-3">Contact Me</h4>
		</div>
		<form >
		    <div class="form-group row">
			<div class="col-sm-12">
			<input type="name" class="form-control form-cluster-entry-lg" id="name" placeholder="Email">
			</div>
		    </div>
		    <div class="form-group row">
			<div class="col-sm-12">
			<input type="email" class="form-control form-cluster-entry-lg" id="inputPassword3" placeholder="Email">
			</div>
		    </div>
		    <div class="form-group row">
			<div class="col-sm-12">
			<input type="phone" class="form-control form-cluster-entry-lg" id="inputPhone3" placeholder="Phone Number">
			</div>
		    </div>
		    <div class="form-group row">
			<div class="col-sm-12">
                <textarea rows="3" type="message" class="form-control form-cluster-entry-lg" rows="3" id="message" placeholder="Message"></textarea>
			</div>
		    </div>
		    <div class="col-md-4 col-md-offset-4">
			<a type="button" class="btn btn-cta btn-block  m-t-1 block-center">Submit</a>
		    </div>
		</form>
	    </div>
    </div>
	</div>
